name: Build and Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  IMAGE_NAME: vivek5239/networthcalculator
  TAG: latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ env.TAG }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # Navigate to the deployment directory (update this path if different)
            cd ~/finance-app || mkdir -p ~/finance-app && cd ~/finance-app
            
            # Export the variables needed for docker-compose
            export DOCKER_IMAGE_NAME=${{ env.IMAGE_NAME }}:${{ env.TAG }}
            
            # Pull the latest image
            docker pull $DOCKER_IMAGE_NAME
            
            # We assume docker-compose.prod.yml exists on the server.
            # If you want to automate updating the compose file too, you'd copy it here via SCP first.
            # For now, we assume the file is static or managed separately.
            
            # Recreate containers with the new image
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
            
            # Prune old images to save space
            docker image prune -f
